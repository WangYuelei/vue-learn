<html lang="en">
<head>

    <title>Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

            firstName: '张',
            lastName: '三'
        },
        computed: {
            //完整写法
            /*    fullName: {

                    },
                    set(value) {
                        console.log('set', value)
                        const split = value.split('-');
                        this.firstName = split[0]
                        this.lastName = split[1]
                    }
                }*/
            //简写
           fullName() {
               console.log("get被调用了")
               return this.firstName + '-' + this.lastName;
           }
        }
    })
</script>
</html>
