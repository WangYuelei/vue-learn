<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    监视属性watch:
        1.当被监视的属性发生变化时,回调函数自动调用,进行相关操作
        2.监视属性必须存在,才能进行监视
        3.监视的两种写法
            (1) new Vue时传入watch配置
            (2) 通过VM.$watch监视
-->
<!--准备一个容器-->
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button type="text" @click="changeWeather">切换天气</button>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
    const vm=new Vue({
        el: '#root',
        data: {
            isHot: true,
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
                this.x++;
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
      /*  watch: {
            isHot:{
                immediate:true,//初始化时让handler调用下
                //handler什么时候调用,isHot发生改变时
                handler: function(newValue, oldValue){
                    console.log('天气值更改了:'+oldValue+'==>'+newValue)
                }
            }
        }*/

    })
    vm.$watch('isHot',{
        immediate:true,//初始化时让handler调用下
            handler(newValue, oldValue){
            console.log('天气值更改了:'+oldValue+'==>'+newValue)
        }
    })
</script>
</html>
