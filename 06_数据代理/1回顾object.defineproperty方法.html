<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾object.defineproperty方法</title>
</head>
<body>
<script type="text/javascript">
    let number = 18
    let persion = {
        name: '张三',
        sex: '男'
    }
    Object.defineProperty(persion, 'age', {
        // value: 18,
        // enumerable:true, //控制属性是否可以枚举 默认 false
        // writable:true, //控制属性是否可以被修改 默认 false
        // configurable:true //控制属性是否可以被删除 默认 false
        //当有人读取persion的age属性时,get函数(getter)就会被调用,且返回值就是age的值
        get() {
            console.log('有人读取age属性了')
            return number
        },
        //当有人读取persion的age属性时,get函数(getter)就会被调用,且会收到修改的具体值
        set(value) {
            console.log('有人修改了age属性,且值是', value),
                number=value
        }
    })
    console.log(persion)
</script>
</body>
</html>
